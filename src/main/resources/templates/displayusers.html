<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Show rooms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<h2><a th:href="@{/addroom}">Display List Of Items</a></h2>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">User Name</th>
        <th scope="col">is Suspended</th>
        <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="userslist: ${users}">

        <td  th:text="${userslist.userName}"></td>
        
        <td th:text="${userslist.suspended}"></td>
        <td><div th:if="${!userslist.suspended}">
         <a th:href="@{/suspend/{id}(id=${userslist.id})}">Suspend</a>
		</div>
		<div th:if="${userslist.suspended}">
         <a th:href="@{/unsuspend/{id}(id=${userslist.id})}">unsuspend</a>
		</div>
		 </td>
      
    </tr>
    </tbody>
</table>
<div>	<P>
		<a class="nav-link" href="/">Back to Home</a>
	</P>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
