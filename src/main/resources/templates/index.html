<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Selling Item Site</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <div sec:authorize="isAuthenticated()">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/displayit}">Buy Items</a>
            </li><br/>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/additem}">Add Items for Sell</a>

            </li><br/>


            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>


        </div>

        <div sec:authorize="hasAuthority('ADMIN')">

            <li class="nav-item" >
                <a class="nav-link" th:href="@{/displayusers}">See All User</a>

            </li><br/>
        </div>
        <div sec:authorize="isAnonymous()">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
        </div>

    </ul>
</nav>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1>Welcome to  BringIt Online Sells</h1>

    </div>
</div>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Item Name</th>
        <th scope="col">Item Discription</th>
        <th scope="col">Item tag</th>
        <th scope="col">Price</th>
        <th scope="col">Available</th>
        <th scope="col">Buy</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="itemslist: ${items}">

        <td th:text="${itemslist.nameOfItem}"></td>
        <td th:text="${itemslist.description}"></td>
        <td  th:text="${itemslist.tags}"></td>
        <td  th:text="${itemslist.price}"></td>
        <td  th:text="${itemslist.Soldout ? 'SOLD OUT' : 'AVAILABLE'}"></td>
        <td ><a th:href="@{/updateliste/{id}(id=${itemslist.id})}">Buy item</a></td>
    </tr>
    </tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
